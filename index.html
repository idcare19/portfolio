<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio • Abhishek</title>
  <meta name="description" content="Abhishek – Full Stack Developer Portfolio" />
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="image.png">

<style>
/* ================= ROOT ================= */
:root {
  --bg:#0b0f14; --bg-soft:#10161f; --card:#0f141b;
  --text:#e6ebf2; --muted:#a9b2c3;
  --brand:#7c9cff; --brand-2:#9bffd1;
  --outline:1px solid rgba(255,255,255,.08);
  --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:
    radial-gradient(1000px 700px at 80% -10%,rgba(124,156,255,.15),transparent 60%),
    radial-gradient(900px 600px at -10% 20%,rgba(2,195,154,.12),transparent 60%),
    var(--bg);
}

a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

/* ================= LAYOUT ================= */
.container{width:min(1100px,92vw);margin:auto}
.grid{display:grid;gap:1rem}

/* ================= NAV ================= */
.nav{
  position:sticky;top:0;z-index:100;
  backdrop-filter:blur(12px);
  background:rgba(11,15,20,.8);
  border-bottom:var(--outline);
}
.nav__inner{display:flex;align-items:center;justify-content:space-between;padding:.9rem 0}
.brand{display:flex;align-items:center;gap:.6rem;font-weight:700}
.brand img{width:30px;height:30px;border-radius:50%}

.nav__links{display:flex;gap:1rem}
.nav__links a{padding:.5rem .8rem;border-radius:999px}
.nav__links a:hover{background:rgba(124,156,255,.15)}

.hamburger{
  display:none;font-size:1.8rem;
  background:none;border:none;color:var(--text)
}

/* ================= HERO ================= */
.hero{
  padding:6rem 0 4rem;
  display:grid;
  grid-template-columns:1.3fr .9fr;
  gap:2rem;
  align-items:center;
}
.hero h1{
  font-size:clamp(2rem,4.5vw,3.6rem);
  line-height:1.1;margin:0
}
.hero p{color:var(--muted)}

.button{
  padding:.8rem 1rem;border-radius:14px;
  font-weight:600;border:none;cursor:pointer;
  background:linear-gradient(135deg,var(--brand),var(--brand-2));
}
.button.ghost{
  background:transparent;color:var(--text);
  border:var(--outline)
}

.hero__card{
  background:var(--card);
  border-radius:var(--radius);
  border:var(--outline);
  padding:1rem;
}
.hero__stats{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:.7rem;margin-top:.7rem
}
.stat{text-align:center;background:var(--bg-soft);
  padding:.7rem;border-radius:14px}

/* ================= SECTIONS ================= */
section{padding:4rem 0}
.title{font-size:clamp(1.4rem,3vw,2rem)}
.muted{color:var(--muted)}

/* ================= CARDS ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:1rem
}
.card{
  background:var(--card);
  border:var(--outline);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow)
}
.card__body{padding:1rem}
.card__media{aspect-ratio:16/9;background:#222}

/* ================= SKILLS ================= */
.skills{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:1rem
}
.skill{background:var(--card);padding:.9rem;border-radius:14px;border:var(--outline)}
.meter{height:8px;background:var(--bg-soft);border-radius:999px;overflow:hidden}
.meter i{display:block;height:100%;background:linear-gradient(90deg,var(--brand),var(--brand-2))}

/* ================= TIMELINE ================= */
.timeline{position:relative}
.timeline::before{
  content:"";position:absolute;left:8px;top:0;bottom:0;width:2px;
  background:rgba(255,255,255,.1)
}
.t-item{padding-left:2rem;margin-bottom:1.2rem}
.t-bullet{
  position:absolute;left:0;width:16px;height:16px;border-radius:50%;
  background:linear-gradient(135deg,var(--brand),var(--brand-2))
}

/* ================= CONTACT ================= */
.contact{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:1rem
}
.form{
  background:var(--card);
  padding:1rem;border-radius:var(--radius);
  border:var(--outline)
}
.field{margin-bottom:.8rem}
.input,.textarea{
  width:100%;padding:.7rem;border-radius:12px;
  background:var(--bg-soft);border:var(--outline);color:var(--text)
}
.textarea{min-height:140px}

.social{
  display:flex;justify-content:space-between;
  background:var(--card);padding:.8rem;
  border-radius:14px;border:var(--outline)
}

/* ================= FOOTER ================= */
footer{text-align:center;padding:2rem;color:var(--muted)}

/* ================= MOBILE ================= */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero__card{display:none}
}
@media(max-width:768px){
  .hamburger{display:block}
  .nav__links{
    position:fixed;top:0;right:-100%;
    width:260px;height:100vh;
    background:var(--bg);
    flex-direction:column;
    padding:5rem 1.5rem;
    transition:.3s;
  }
  .nav__links.active{right:0}
  .contact{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav class="nav">
  <div class="container nav__inner">
    <div class="brand">
      <img src="image.png" alt="">
      <span>Abhishek.</span>
    </div>
    <button class="hamburger" id="hamburger">☰</button>
    <div class="nav__links" id="navLinks">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</nav>

<header class="container hero">
  <div>
    <h1>Hi, I’m <span style="color:var(--brand)">Abhishek</span></h1>
    <p>Full Stack Developer • UI/UX • Freelancer</p>
    <a href="#projects" class="button">View Projects</a>
    <a href="#contact" class="button ghost">Contact</a>
  </div>
  <div class="hero__card">
    <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d" alt="">
    <div class="hero__stats">
      <div class="stat">6+ Projects</div>
      <div class="stat">1 Year</div>
      <div class="stat">4.3 Rating</div>
    </div>
  </div>
</header>

<section id="contact">
  <div class="container contact">
    <div class="form">
      <h2 class="title">Let’s build something</h2>
      <form>
        <div class="field"><input class="input" placeholder="Name"></div>
        <div class="field"><input class="input" placeholder="Email"></div>
        <div class="field"><textarea class="textarea" placeholder="Message"></textarea></div>
        <button class="button">Send</button>
      </form>
    </div>
    <div class="grid">
      <div class="social"><span>Email</span><span>dream1mm113@email.com</span></div>
      <div class="social"><span>GitHub</span><span>@idcare19</span></div>
    </div>
  </div>
</section>

<footer>© 2026 Abhishek</footer>

<script>
const hamburger=document.getElementById("hamburger");
const navLinks=document.getElementById("navLinks");
hamburger.onclick=()=>navLinks.classList.toggle("active");
document.querySelectorAll(".nav__links a").forEach(a=>{
  a.onclick=()=>navLinks.classList.remove("active");
});
</script>

</body>
</html>
